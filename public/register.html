<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <form name="registrationForm" role="form" ng-submit="register()">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Username*" name="username" type="text" ng-model="user.username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password*" name="password" type="password" ng-model="user.password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Retype Password*" name="retypepassword" type="password" ng-model="retypePassword" value="">
                                <span ng-show="registrationForm.retypepassword.$touched && retypePassword!=user.password" style="color:red">Your passwords do not match!</span>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button ng-disabled="retypePassword!=user.password || retypePassword == '' || user.password == '' || user.username == ''" type="submit" class="btn btn-lg btn-success btn-block">Submit</button>
                        </fieldset>
                    </form>
                </div>
                <a style="float: right" href="#/"> Back to login</a>
            </div>
        </div>
    </div>
</div>
